<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>KMS - Knowledge Management System</title>
    <link rel="stylesheet" href="styles.css?t=20260101230349">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <!-- Logo + Company Name (clickable - returns to home) -->
                <a href="#" class="header-brand" onclick="ModuleRouter.switchModule('ideas'); return false;" title="Go to Home">
                    <img src="images/logo.svg" alt="Logo" class="header-logo">
                    <span class="header-company-name">IT-ENTERPRISE</span>
                </a>
                
                <!-- Current Project + Current Module Info -->
                <div class="header-info-bar">
                    <span class="header-project-info" id="header-current-project">
                        <i class="fas fa-folder-open"></i>
                        <span id="header-project-name">No project</span>
                    </span>
                    <span class="header-module-info" id="header-current-module">
                        <i class="fas fa-lightbulb" id="header-module-icon"></i>
                        <span id="header-module-name">IDEAS</span>
                    </span>
                </div>
                
                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" id="global-search" placeholder="Search..." />
                        <button onclick="app.search()"><i class="fas fa-search"></i></button>
                    </div>
                    <button onclick="app.refresh()" class="btn-icon" title="Refresh">
                        <i class="fas fa-sync"></i>
                    </button>
                    <div class="sync-status" id="sync-status" title="Healthy">
                        <i class="fas fa-circle"></i>
                    </div>
                    <div class="user-menu" id="userMenu">
                        <button class="btn-icon" onclick="app.toggleUserMenu()" title="User menu">
                            <i class="fas fa-user-circle"></i>
                        </button>
                        <div class="user-menu-dropdown" id="userMenuDropdown" style="display: none;">
                            <div class="user-menu-item" id="userInfo">
                                <i class="fas fa-user"></i>
                                <span id="userName">Loading...</span>
                            </div>
                            <div class="user-menu-divider"></div>
                            <div class="user-menu-item" onclick="app.showChangePassword()">
                                <i class="fas fa-key"></i>
                                Změnit heslo
                            </div>
                            <div class="user-menu-item" onclick="SettingsModule.open()">
                                <i class="fas fa-cog"></i>
                                Nastavení
                            </div>
                            <div class="user-menu-divider"></div>
                            <div class="user-menu-item" onclick="app.logout()">
                                <i class="fas fa-sign-out-alt"></i>
                                Odhlásit se
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container">
            <!-- Categories Sidebar (toggleable) -->
            <aside class="sidebar categories-sidebar" id="categories-sidebar" style="display: none;">
                <div class="resize-handle" id="sidebar-resize-handle" title="Přetáhni pro změnu šířky"></div>
                <div class="sidebar-header-compact">
                    <h3>Categories</h3>
                    <button onclick="app.createCategory()" class="btn-icon-only" title="New Category">
                        <i class="fas fa-plus"></i>
                    </button>
                    <div class="filter-dropdown-wrapper">
                        <button class="filter-dropdown-btn" onclick="app.toggleFilterDropdown()" title="Filter">
                            <i class="fas fa-filter"></i>
                            <span id="filter-label">All</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div id="filter-dropdown" class="filter-dropdown" style="display: none;">
                            <button onclick="app.filterCategories('all'); app.toggleFilterDropdown();" class="filter-option" data-filter="all">
                                All
                            </button>
                            <button onclick="app.filterCategories('product'); app.toggleFilterDropdown();" class="filter-option" data-filter="product">
                                Product
                            </button>
                            <button onclick="app.filterCategories('system'); app.toggleFilterDropdown();" class="filter-option" data-filter="system">
                                System
                            </button>
                        </div>
                    </div>
                </div>
                <div id="categories-tree" class="tree">
                    <div class="loading">Loading categories...</div>
                </div>
            </aside>

            <!-- Main Area -->
            <main id="main-content" class="main-content">
                <!-- Tools Button (floating) -->
                <button id="tools-toggle-btn" class="tools-toggle-btn" onclick="app.toggleToolsDropdown()" title="Tools">
                    <i class="fas fa-tools"></i>
                </button>

                <!-- Tools Dropdown Menu -->
                <div id="tools-dropdown" class="tools-dropdown" style="display: none;">
                    <!-- Will be populated dynamically -->
                </div>
                <div id="main-view">
                    <!-- Welcome Screen -->
                    <div class="welcome">
                        <i class="fas fa-book-open"></i>
                        <h2>Welcome to KMS</h2>
                        <p>Select a category or object to get started</p>
                        <div class="stats" id="stats">
                            <div class="stat-card">
                                <i class="fas fa-folder"></i>
                                <div>
                                    <h4 id="stat-categories">0</h4>
                                    <p>Categories</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-project-diagram"></i>
                                <div>
                                    <h4 id="stat-objects">0</h4>
                                    <p>Objects</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-file-alt"></i>
                                <div>
                                    <h4 id="stat-documents">0</h4>
                                    <p>Documents</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <!-- Scripts - Core -->
    <script src="api.js?t=20260101230349"></script>
    <script src="components.js?t=20260101230349"></script>

    <!-- Scripts - Components Modules -->
    <script src="js/components-base.js?t=20260101230349"></script>
    <script src="js/components-categories.js?t=20260101230349"></script>
    <script src="js/components-objects.js?t=20260101230349"></script>
    <script src="js/components-documents.js?t=20260101230349"></script>
    <script src="js/components-forms.js?t=20260101230349"></script>
    <script src="js/components-tools.js?t=20260101230349"></script>
    <script src="js/components-shared.js?t=20260101230349"></script>

    <!-- Scripts - App Modules -->
    <script src="js/app-state.js?t=20260101230349"></script>
    <script src="js/app-auth.js?t=20260101230349"></script>
    <script src="js/app-ui-helpers.js?t=20260101230349"></script>
    <script src="js/app-stats.js?t=20260101230349"></script>
    <script src="js/app-categories.js?t=20260101230349"></script>
    <script src="js/app-objects.js?t=20260101230349"></script>
    <script src="js/app-documents.js?t=20260101230349"></script>
    <script src="js/app-tools.js?t=20260101230349"></script>
    <script src="js/app-git.js?t=20260101230349"></script>
    <script src="js/app-folders.js?t=20260101230349"></script>
    <script src="js/app-folder-picker.js?t=20260101230349"></script>
    <script src="js/app-import.js?t=20260101230349"></script>
    <script src="js/app-forms.js?t=20260101230349"></script>
    <script src="js/app-local-tools.js?t=20260101230349"></script>
    <script src="js/app-modules.js?t=20260101230349"></script>

    <!-- Scripts - Feature Modules -->
    <script src="js/modules/module-develop.js?t=20260101230349"></script>
    <script src="js/modules/module-tasks.js?t=20260101230349"></script>
    <script src="js/modules/module-deploy.js?t=20260101230349"></script>
    <script src="js/modules/module-ideas.js?t=20260101230349"></script>
    <script src="js/modules/module-settings.js?t=20260101230349"></script>
    <script src="js/modules/module-analytics.js?t=20260101230349"></script>
    <script src="js/modules/module-clients.js?t=20260101230349"></script>
    <script src="js/modules/module-finance.js?t=20260101230349"></script>
    <script src="js/modules/module-logins.js?t=20260101230349"></script>
    <script src="js/modules/module-resources.js?t=20260101230349"></script>

    <!-- Scripts - Main App -->
    <script src="app.js?t=20260101230456"></script>
</body>
</html>
