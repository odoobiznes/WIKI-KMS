api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: it-enterprise-network

certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@it-enterprise.cz
      storage: /letsencrypt/acme.json
      tlschallenge: {}

log:
  level: INFO

accessLog: {}

